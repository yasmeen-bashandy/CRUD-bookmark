<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container pt-5">
        <h1 class="pb-2 text-center fw-bolder">Bookmarker App</h1>
        <div class="form-project text-center my-4 py-5 ">
            <h2 class="mb-3 fw-bold">bookmarker your favorite sites</h2>
            <div class="form-group mx-5">
                <label for="nameInput" class="text-center fw-bold my-3">Site name</label>
                <input id="nameInput" class="form-control" type="text" placeholder="Bookmarker Name">
                <p class="alert alert-danger d-none" id="alertName">Name Is Required</p>
            </div>
            <div class="form-group mx-5">
                <label for="urlInput" class="text-center fw-bold my-3">Site URL</label>
                <input id="urlInput" class="form-control" type="text" placeholder="Website URL">
                <p class="alert alert-danger d-none" id="alertUrl">URL Is Required</p>
                <p class="alert alert-danger d-none" id="alertExited">URL Is Exited</p>
            </div>
            <button onclick="addUlr()" id="addBtn" class="btn btn-info mt-5 px-4">Submit</button>
            <button onclick="setUpdateSite()"  id="editBtn" class="btn btn-warning mt-5 px-5 d-none ">Edit</button>
        </div>
        <div class="search-input py-2 mb-3 rounded-4 w-75 mx-auto">
            <input oninput="searchByName(this.value)" id="searchInput" type="text" class="form-control w-75 mx-auto my-2" placeholder="search by bookmarker name . . . ." >
        </div>
        <div class="output overflow-auto">
            <table class="table table-sm text-center  text-nowrap text-white">             
                <thead class="">
                        <tr><th>ID</th>
                            <th>Site Name</th>
                            <th class="d-none">URL</th>
                            <th>visit</th>
                            <th>Edit</th>
                            <th>Delete</th></tr>
                </thead>
                <tbody id="tBody">
                   
                    
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
